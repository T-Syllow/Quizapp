<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Tommys Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

<div class="container">
    <div id="quizcard" class="card quizcard">
        <img src="img/questionmark.jpg" class="card-img-top titlePicture" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="question">Question</h5>
          <div class="card mb-2">
            <div class="card-body questioncard" id="questionCard1" onclick="selectAnswer('questionCard1','correct')">
              <span id="answer1"></span> 
            </div>
          </div>
          <div class="card mb-2">
            <div class="card-body questioncard" id="questionCard2" onclick="selectAnswer('questionCard2','correct')">
                <span id="answer2"></span>
            </div>
          </div>
          <div class="card mb-2">
            <div class="card-body questioncard" id="questionCard3" onclick="selectAnswer('questionCard3','correct')">
                <span id="answer3"></span>
            </div>
          </div>
          <div class="card mb-2">
            <div class="card-body questioncard" id="questionCard4" onclick="selectAnswer('questionCard4','correct')">
                <span id="answer4"></span>
            </div>
          </div>
          <div class="quizcard-bottom">
            <span><b id="currentQuestionCount"></b> von <b id="maxQuestions"></b> Fragen</span>

            <button type="button" id="nextQuestion-Button" class="btn btn-primary disabled" onclick="showNextQuestion()">n√§chste Frage</button>
          </div>
        </div>
    </div>
</div>

    
    
</body>
</html>
